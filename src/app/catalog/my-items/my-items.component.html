<div class="new-item">
  <button mat-raised-button color="primary" (click)="addNewItem()">
    <i class="material-icons">add</i>
    <!-- <i class="material-icons">add_circle</i> -->
    Add new</button>
</div>
<div class="catalog-container">
  <app-catalog-item *ngFor="let catalogItem of catalog"
    [editMode]="true"
    [catalogItem]="catalogItem"
    (onDeleteClick)="deleteItem($event)"
    (onEditClick)="editItem($event)"
    class="catalog-item">
  </app-catalog-item>
</div>
