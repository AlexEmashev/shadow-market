<form #registerForm="ngForm">
<h2 mat-dialog-Title>{{ 'registerForm.title' | translate }}</h2>
<mat-dialog-content >
  <mat-form-field>
    <input 
      matInput [(ngModel)]="login" 
      placeholder="{{placeholderLogin}}" 
      (keydown)="onKeyPress($event.keyCode)"
      name="login"
      required
      minlength="4"
      #loginField="ngModel"
    >
    <mat-error *ngIf="!loginField.valid">
      {{ 'registerForm.login_required' | translate }}
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input 
      matInput [(ngModel)]="password" 
      type="password" placeholder="{{placeholderPassword}}" 
      (keydown)="onKeyPress($event.keyCode)"
      name="password"
      required
      #passwordField="ngModel"
      >
      <mat-error *ngIf="!passwordField.valid">
          {{ 'registerForm.password_required' | translate }}
      </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input 
      matInput [(ngModel)]="contact" 
      placeholder="{{placeholderContact}}" 
      (keydown)="onKeyPress($event.keyCode)"
      name="contact"
      minlength="7"
      required
      #contactField="ngModel"
      >
    <mat-error *ngIf="!contactField.valid">
        {{ 'registerForm.contact_required' | translate }}
    </mat-error>
  </mat-form-field>
  <mat-error *ngIf="showUserExist">
      {{ 'registerForm.user_exits' | translate }}
  </mat-error>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
    mat-dialog-close
    class="close-button">
    {{ 'registerForm.cancel' | translate }}
  </button>
  <button mat-button
    class="register-button"
    [disabled]="!registerForm.form.valid"
    (click)="register(login, contact, password)" 
    color="accent">
    {{ 'registerForm.register' | translate }}
  </button>
</mat-dialog-actions>
</form>
