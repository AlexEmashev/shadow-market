<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shadow Market</title>
  <base href="https://alexemashev.github.io/shadow-market/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="styles.9a5c62b2817b6d156b48.css"></head>
<!-- Applying the mat-typography class to whole descendant components. -->
<body class="mat-typography">
    <app-root>
    <!-- Loading animation, until the app properly loads. -->
    <style>
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: #e6e6e6;
        
      }
      .loading-text {
        color: #6d6d6d;
        font: 400 44px Roboto, "Helvetica Neue", sans-serif;
      }
      @keyframes dots {
        50% {
          opacity: .1;
        }
        100% {
          opacity: 1;
        }
      }
      .d {
        animation: dots 1.5s ease-out infinite;
      }
      .d-2 {
        animation-delay: .5s;
      }
      .d-3 {
        animation-delay: 1s;
      }
    </style>
    <div class="loading-container">
      <div class="loading-text">
        Loading<span class="d">.</span><span class="d d-2">.</span><span class="d d-3">.</span>
      </div>
    </div>
    </app-root>
<script type="text/javascript" src="runtime.996ba9d3f7e974cb0e56.js"></script><script type="text/javascript" src="polyfills.80d73abfab1667fdf514.js"></script><script type="text/javascript" src="main.c2fc74d7bb9e5b13b0f4.js"></script></body>
</html>
